services:
  db:
    image: postgres:16-alpine
    container_name: techhelpdesk-db
    environment:
      POSTGRES_DB: techhelpdesk
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - app-net

  api:
    build: .
    container_name: techhelpdesk-api
    # Ejecuta migraciones y seed antes de iniciar en modo dev
    command: sh -c "npm run db:migrate && npm run seed && npm run start:dev"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: techhelpdesk
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: supersecretjwt
      JWT_REFRESH_SECRET: supersecretrefresh
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      # Provide your own RSA keys if you want to use hybrid encryption endpoints
      RSA_PUBLIC_KEY: ""
      RSA_PRIVATE_KEY: ""
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/usr/src/app
      # Mant√©n node_modules del contenedor (evita conflictos con host)
      - /usr/src/app/node_modules
    networks:
      - app-net
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

volumes:
  db-data:

networks:
  app-net:
    driver: bridge
